<div class="p-x-24 p-y-32">

  <mat-accordion>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <span class="mat-body-1">Info banner</span>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <app-info-banner [type]="'info'"></app-info-banner>
      <br>
      <app-info-banner [type]="'success'" [icon]="'check_circle'"></app-info-banner>
      <br>
      <app-info-banner [type]="'error'" [icon]="'error'"></app-info-banner>

    </mat-expansion-panel>

  </mat-accordion>

  <br>
  <br>

  <div class="flex-justify-between">
    <div class="flex-align-center mat-body-1">
      <mat-icon class="m-r-8" appTooltip [templateRef]="tooltipTemplate" [position]="{y: 'top', x: 'start'}">
        info
      </mat-icon>
      <b>Show tooltip with top/start position</b>
    </div>

    <div class="flex-align-center mat-body-1">
      <b>Show tooltip with bottom/end position</b>
      <mat-icon class="m-l-8" appTooltip [templateRef]="tooltipTemplate" [position]="{y: 'bottom', x: 'end'}">
        info
      </mat-icon>
    </div>
  </div>

  <ng-template #tooltipTemplate>
    <app-tooltip>
      Test tooltip text
    </app-tooltip>
  </ng-template>

</div>
