<mat-sidenav-container class="matSidenavContainer bg-secondary">
  <mat-sidenav
    #sidenav
    mode="side"
    class="matSidenav bg-primary"
    [(opened)]="isOpenedSidenav">
    <app-sidenav [isOpen]="isOpenedSidenav" (sidebarState)="getStateSidebar($event)"></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class="matSidenavContent" (scroll)="getScrollEvent($event)">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
